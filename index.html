<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Slider</title>
</head>
<body>
   <div class="container">
      <div class="slide"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Andromeda_Galaxy_%28with_h-alpha%29.jpg/1280px-Andromeda_Galaxy_%28with_h-alpha%29.jpg') ;">
      <h3>Andromeda Galaxy</h3>
      </div>
      <div class="slide"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Antennae_Galaxies_reloaded.jpg/1024px-Antennae_Galaxies_reloaded.jpg') ;">
      <h3>Antennae Galaxies</h3>
      </div>
      <div class="slide"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Needle_Galaxy_4565.jpeg/1024px-Needle_Galaxy_4565.jpeg') ;">
      <h3>Needle Galaxy</h3>
      </div>
      <div class="slide"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ee/Eso1524aArtist%E2%80%99s_impression_of_CR7_the_brightest_galaxy_in_the_early_Universe.jpg') ;">
      <h3>Cosmos Redshift 7</h3>
      </div>
      <div class="slide"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Snakes_and_Stones_NGC_4194.jpg/1024px-Snakes_and_Stones_NGC_4194.jpg') ;">
      <h3>Medusa Merger</h3>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
